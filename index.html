<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Rock Star</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <!-- include stylesheets here -->
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
<!-- your page (html) layout goes between the <body> tags -->
  <form class="userNameForm">
    <label class="nameText">Be a rock star..!</label>
    <input type="text" class="userName" placeholder="Put 5 different letters" name="userName">
    <input type="submit" class="submitBtn">
  </form>

  <div class="drum_container">
      <div class="drum l">
          <p>L</p>
          <img src="imgs/drum_l.png">
      </div>
      <div class="drum u">
          <p>U</p>
          <img src="imgs/drum_u.png">
      </div>
      <div class="drum c">
          <p>C</p>
          <img src="imgs/cymbal.png">
      </div>
      <div class="drum k">
          <p>K</p>
          <img src="imgs/drum_k.png">
      </div>
      <div class="drum y">
          <p>Y</p>
          <img src="imgs/cymbal.png">
      </div>
  </div>

<!-- include .js files here -->
<script src="script.js"></script>

<!-- the body ends here -->
</body>
</html>
<!-- end of the html document, nothing to see here, move along -->
